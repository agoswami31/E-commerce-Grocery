name: app1
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #firebase_auth: ^0.5.20

  firebase_core: ^0.5.2+1
  cupertino_icons: ^0.1.3
  eva_icons_flutter: ^2.0.0
  carousel_slider: ^2.1.0
  font_awesome_flutter: ^8.8.1
  fluttertoast: ^ 7.0.2
  firebase_auth: ^0.18.3+1

flutter_icons:
  image_path: "assets/logo-5.png"
  image_path_android: "assets/logo-5.png"
  image_path_ios: "assets/logo-5.png"
  android: true
  ios: true


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:


  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: poppins
      fonts:
        - asset: assets/Poppins-Regular.ttf
        - asset: assets/Poppins-Bold.ttf
          weight: 700
        - asset: assets/Poppins-Black.ttf
          weight: 900